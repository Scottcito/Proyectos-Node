<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="shortcut icon" href="/imagenes/logo-simbolo-mc_.ico" type="image/x-icon">
    <link href="../css/output.css" rel="stylesheet">
    <title>Crear Manzana</title>
</head>
<body class="bg-gray-100">
    <div id="TextoRegistro" class="text-center mt-8 mr-2">
        <p class="text-lg font-semibold">Crear Manzana</p>
    </div>
    <form action="http://localhost:3000/crear-manzanas" class="mx-auto max-w-xs mt-8 p-8 bg-white shadow-md rounded-lg formulario" method="post">
        <label for="Nombre_Manzana" class="block mb-2">Nombre de la Manzana:</label>
        <input type="text" name="Nombre_Manzana" id="Nombre_Manzana" class="w-full px-4 py-2 border rounded-lg mb-4">
        <label for="Localidad" class="block mb-2">Localidad:</label>
        <input type="text" name="Localidad" id="Localidad" class="w-full px-4 py-2 border rounded-lg mb-4">
        <label for="Direccion" class="block mb-2">Dirección:</label>
        <input type="text" name="Direccion" id="Direccion" class="w-full px-4 py-2 border rounded-lg mb-4">
        <label for="Municipio" class="block mb-2">Municipio:</label>
        <input type="text" name="Municipio" id="Municipio" class="w-full px-4 py-2 border rounded-lg mb-4">
        <button id="b2" type="submit" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600">Crear Manzana</button>
        <a href="../html/index.html" class="block mt-4"><button id="b2" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">Atrás</button></a> 
    </form>
</body>
</html>
