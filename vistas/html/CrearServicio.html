<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="shortcut icon" href="/imagenes/logo-simbolo-mc_.ico" type="image/x-icon">
    <link href="../css/output.css" rel="stylesheet">
    <title>Crear Servicio</title>
</head>
<body class="bg-gray-100">
    <div id="TextoRegistro" class="text-center mt-8 mr-2">
        <p class="text-lg font-semibold">Crear Servicio</p>
    </div>
    <form action="http://localhost:3000/crear-servicios" class="mx-auto max-w-xs mt-8 p-8 bg-white shadow-md rounded-lg formulario" method="post">
        <label for="Nom_Serv" class="block mb-2">Nombre del Servicio:</label>
        <input type="text" name="Nom_Serv" id="Nom_Serv" class="w-full px-4 py-2 border rounded-lg mb-4">
        <label for="Descripc" class="block mb-2">Descripción:</label>
        <input type="text" name="Descripc" id="Descripc" class="w-full px-4 py-2 border rounded-lg mb-4">
        <label for="Categ_Serv" class="block mb-2">Categoría del Servicio:</label>
        <input type="text" name="Categ_Serv" id="Categ_Serv" class="w-full px-4 py-2 border rounded-lg mb-4">
        <label for="Tipo_Serv" class="block mb-2">Tipo de Servicio:</label>
        <input type="text" name="Tipo_Serv" id="Tipo_Serv" class="w-full px-4 py-2 border rounded-lg mb-4">
        <button id="b2" type="submit" class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600">Crear Servicio</button>
        <a href="../html/index.html" class="block mt-4"><button id="b2" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">Atrás</button></a> 
    </form>
</body>
</html>
